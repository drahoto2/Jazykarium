<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazykarium - Kontakt</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        #logo a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <header>
        <div id="header-container">
            <div id="logo">
                <a href="onas.html">
                    <img src="../../assets/logo.png" alt="Logo Jazykarium">
                </a>
                <a href="onas.html">
                    <span>Jazykarium</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="onas.html">O nás</a></li>
                    <li><a href="sluzby.html">Služby</a></li>
                    <li><a href="cenik.html">Ceník</a></li>
                    <li><a href="objednat.html">Objednat</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <h1>Kontaktujte nás</h1>
            <form id="contact-form">
                <label for="name">Jméno:</label>
                <input type="text" id="name" name="name" placeholder="Zadejte Vaše jméno." required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Zadejte Váš email." required>

                <label for="message">Zpráva:</label>
                <textarea id="message" name="message" placeholder="Zde napište Vaši zprávu." rows="5"
                    required></textarea>

                <button type="submit">Odeslat</button>
            </form>
        </div>
    </main>
    <script>
        const contactForm = document.getElementById('contact-form');

        contactForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Zabrání odeslání formuláře
            alert('Zpráva byla úspěšně odeslána. Brzy se Vám ozveme :).'); // Zobrazí poděkování
            contactForm.reset(); // Vymaže obsah formuláře
        });
    </script>
</body>
